<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/modules/drawBoards.js"></script>
    <script type="module" src="/main.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div id="app">
      <h1>BATTLESHIP</h1>
      <dialog id="place-ships-modal">
        <h2>Welcome to <strong>Battleship</strong></h2>
        <p>Place your <span id="next-ship-name"></span></p>
        <div class="rotate-btn-container"><button>Rotate</button></div>

        <div id="gameboard-place-ships" class="gameboard-container">
          <div class="col-legend-container">
            <div class="col-legend" data-col="1">A</div>
            <div class="col-legend" data-col="2">B</div>
            <div class="col-legend" data-col="3">C</div>
            <div class="col-legend" data-col="4">D</div>
            <div class="col-legend" data-col="5">E</div>
            <div class="col-legend" data-col="6">F</div>
            <div class="col-legend" data-col="7">G</div>
            <div class="col-legend" data-col="8">H</div>
            <div class="col-legend" data-col="9">I</div>
            <div class="col-legend" data-col="10">J</div>
          </div>
          <div class="row-legend-container">
            <div class="row-legend" data-row="1">1</div>
            <div class="row-legend" data-row="2">2</div>
            <div class="row-legend" data-row="3">3</div>
            <div class="row-legend" data-row="4">4</div>
            <div class="row-legend" data-row="5">5</div>
            <div class="row-legend" data-row="6">6</div>
            <div class="row-legend" data-row="7">7</div>
            <div class="row-legend" data-row="8">8</div>
            <div class="row-legend" data-row="9">9</div>
            <div class="row-legend" data-row="10">10</div>
          </div>
          <div class="gameboard"></div>
        </div>
      </dialog>

      <div class="gameboards-container">
        <div id="gameboard-1" class="gameboard-container">
          <div class="col-legend-container">
            <div class="col-legend" data-col="1">A</div>
            <div class="col-legend" data-col="2">B</div>
            <div class="col-legend" data-col="3">C</div>
            <div class="col-legend" data-col="4">D</div>
            <div class="col-legend" data-col="5">E</div>
            <div class="col-legend" data-col="6">F</div>
            <div class="col-legend" data-col="7">G</div>
            <div class="col-legend" data-col="8">H</div>
            <div class="col-legend" data-col="9">I</div>
            <div class="col-legend" data-col="10">J</div>
          </div>
          <div class="row-legend-container">
            <div class="row-legend" data-row="1">1</div>
            <div class="row-legend" data-row="2">2</div>
            <div class="row-legend" data-row="3">3</div>
            <div class="row-legend" data-row="4">4</div>
            <div class="row-legend" data-row="5">5</div>
            <div class="row-legend" data-row="6">6</div>
            <div class="row-legend" data-row="7">7</div>
            <div class="row-legend" data-row="8">8</div>
            <div class="row-legend" data-row="9">9</div>
            <div class="row-legend" data-row="10">10</div>
          </div>
          <div class="gameboard"></div>
          <div class="player-info player1">
            <h4>Player board</h4>
            <p>Squares: <span class="squares-data"></span></p>
            <p>Remaining ships: <span class="ships-data"></span></p>
          </div>
        </div>

        <div id="gameboard-2" class="gameboard-container">
          <div class="col-legend-container">
            <div class="col-legend" data-col="1">A</div>
            <div class="col-legend" data-col="2">B</div>
            <div class="col-legend" data-col="3">C</div>
            <div class="col-legend" data-col="4">D</div>
            <div class="col-legend" data-col="5">E</div>
            <div class="col-legend" data-col="6">F</div>
            <div class="col-legend" data-col="7">G</div>
            <div class="col-legend" data-col="8">H</div>
            <div class="col-legend" data-col="9">I</div>
            <div class="col-legend" data-col="10">J</div>
          </div>
          <div class="row-legend-container">
            <div class="row-legend" data-row="1">1</div>
            <div class="row-legend" data-row="2">2</div>
            <div class="row-legend" data-row="3">3</div>
            <div class="row-legend" data-row="4">4</div>
            <div class="row-legend" data-row="5">5</div>
            <div class="row-legend" data-row="6">6</div>
            <div class="row-legend" data-row="7">7</div>
            <div class="row-legend" data-row="8">8</div>
            <div class="row-legend" data-row="9">9</div>
            <div class="row-legend" data-row="10">10</div>
          </div>
          <div class="gameboard"></div>
          <div class="player-info player2">
            <h4>Computer board</h4>
            <p>Squares: <span class="squares-data"></span></p>
            <p>Remaining ships: <span class="ships-data"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
